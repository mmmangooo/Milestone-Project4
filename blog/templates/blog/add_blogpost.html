{% extends 'base.html' %} 
{% load static %} 
{% load cloudinary %}

{% block content %} 

<div class="container form-container-wrapper">

    <h3>Add Blogpost</h3>

    <div class="row justify-content-center">
        <div class="col-12 col-lg-6 col-xl-5 mt-5">
            <div class="add-edit-card mx-lg-3 p-5">
            <form action="{% url 'add_blogpost' %}" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}

                {% for field in form %}
                    {% if field.name != 'image' %} 
                {{ field | as_crispy_field }}
                    {% else %} 
                    {{ field }} 
                    {% endif %} 
                {% endfor %} 

                  <a href="{% url 'blog' %">Cancel</a> 
                  <button class="primaryAction rounded-pill submit-btn px-3 py-1 my-2" type="submit">Add blogpost </button>
                  
                </form>
            </div>

        
        </div>
    </div>

</div>

{% endblock %}
