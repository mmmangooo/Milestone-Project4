{% extends 'base.html' %} 
{% load static %} 


{% block content %} 

<div class="container form-container-wrapper bg-leaves">
    <h3>Edit Blogpost</h3>
    <div class="row justify-content-center">
       <div class="col-12 col-lg-6 col-xl-5 mt-5 ">
          <!-- Form for editing a blogpost-->
          <form action="{% url 'edit_blogpost' blogpost.id %}" method="POST" enctype="multipart/form-data" class="site-form">
             {% csrf_token %}
             {% for field in form %}
             {% if field.name != 'image' %} 
             {{ field | as_crispy_field }}
             {% else %} 
             {{ field }} 
             {% endif %} 
             {% endfor %} 
             <a href="{% url 'blog' %}" class="mx-3 my-5">Cancel</a> 
             <button class="primaryAction rounded-pill submit-btn px-3 py-1 my-5 mx-2" type="submit">Update blogpost </button>
          </form>
       </div>
    </div>
 </div>
 {% endblock %}
