{% extends "base.html" %}

{% load static %}

{% load i18n %}

{% block head_title %}{% trans "Set Password" %}{% endblock %}

{% block content %}
<div class="page-wrapper">
    <h1>{% trans "Set Password" %}</h1>
    <form method="POST" action="{% url 'account_set_password' %}" class="password_set site-form">
       {% csrf_token %}
       {{ form.as_p }}
       <input type="submit" name="action" value="{% trans 'Set Password' %}"/>
    </form>
 </div>
{% endblock %}
