{% extends 'base.html' %} 
{% load static %} 

{% block content %} 

<!-- Customized 500 error template -->
<div class="container page-wrapper">
    <div class="row">
        <div class="col-12 col-lg-4">
            <h4 class="mb-3">Something went wrong....</h4>
            <p class="mb-3">An internal server error occured (error code 500).</p>
            <a class="submit-btn rounded-pill" href="{% url 'home' %}">Back to home page</a>
        </div>
        <div class="col-12 col-lg-4">
            <img class="w-75" src="{{ MEDIA_URL }}lost.png" alt="Drawn image of green boy looking confused, with question marks around him">
        </div>
    </div>
</div>

{% endblock %}
