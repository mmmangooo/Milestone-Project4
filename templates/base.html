{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
{% block meta %}
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="Description" content="This site offers a webshop providing environmentally friendly childrens's toys made from wood or rubber and free from all harmful substances. 
The site also contains a blog about common materials that children's toys are made fromn and how they impact the environment, guiding parents and others to more healthy choices when buying 
toys for their children"/>
{% endblock %}

{% block corecss %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fontawesome/fontawesome-free@5.15.3/css/fontawesome.min.css" integrity="sha384-wESLQ85D6gbsF459vf1CiZ2+rr+CsxRY0RpiF1tLlQpDnAgg6rwdsUF1+Ics2bni" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'css/base.css' %}">
{% endblock %}
<title>Green Toys</title>
</head>
<body>

<header class="container-fluid fixed-top">
    <div class="row">
        <div class="col-4">
            {% include 'includes/nav.html' %}
        </div>
        <div class="col-4"><a href="">Green Toys</a></div>
        <div class="col-4"> 
            <form action= "" method="GET">
                <div class="input-group">
                    <input type="text" class="form-control" name="query" placeholder="Search site">
                    <div class="input-group append">
                        <button class="form-control btn rounded-2" type="submit">
                            <span class="icon"><i class="fas fa-search"></i></span>
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>


</header>
{%block content %}
{% endblock %}

{% block corejs %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/07bb8fa899.js" crossorigin="anonymous"></script>
{% endblock %}
</body>
</html>
